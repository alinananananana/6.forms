<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMeste</title>
    <link rel="stylesheet" href="css/style.css">
    <form action="#">
        <div class="container">
            <p class="first">Пожалуйста, укажите Ваше имя и фамилию.</p>
            <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
            <div class="second-block">
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваша фамилия">
                <p class="birthday">Дата рождения</p>
                <select name="day" class="side">
                    <option value="День" hidden>День</option>
                    <option value="06">06</option>
                    <option value="08">08</option>
                </select>
                <select name="month" class="center">
                    <option value="Месяц" hidden>Месяц</option>
                    <option value="Июль">Июль</option>
                    <option value="Август">Август</option>
                </select>
                <select name="year" class="side">
                    <option value="Год" hidden>Год</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                </select>
                <button>Зарегистироваться</button>
                <p class="or">или</p>
                <a href="#">Продолжить с Facebook</a>
            </div>
        </div>
    </form>
</head>

</body>

</html>
